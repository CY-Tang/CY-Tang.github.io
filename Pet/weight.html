<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/weight.css">
</head>

<body>
  <div class="warp">
    <div class="top">
      <a href="petsIndex.html">
        <span class="iconfont icon-lunbozuofangun
      "></span>
      </a>
      <span class="title">冰雹</span>
      <span class="add">+</span>
      <div class="clear"></div>

    </div>
    <div class="dataShow" style="background-color: #fff;">
      <div class="table">
        <ul>
          <li>食量记录</li>
          <li class="weight active">体重记录</li>
          <li>活跃度</li>
          <li>异常情况</li>
          <li class="healthy">健康反馈</li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="zhexian" style="display: block;">

      </div>
    </div>

    <div class="history" style="display: block;">
      <!-- 历史体重 -->
      <div class="tab" style="margin-top: 20px;">
        <div class="Tab jin">斤</div>
        <div class="Tab kg">Kg</div>
      </div>
      <div class="clear"></div>
      <div class="card">
        <span class="">2020-5-22</span>
        <span style="float:right">11.0kg</span>
      </div>
      <div class="card">
        <span class="">2020-5-21</span>
        <span style="float:right">13.0kg</span>
      </div>
      <div class="card">
        <span class="">2020-5-20</span>
        <span style="float:right">10.0kg</span>
      </div>
      <h5 style="color: blueviolet; text-align: center;font-size: 12px;margin-top: 10px;">没有更多了~</h5>
    </div>
    <div class="Healthy" style="display: none;">
      <div class="hea zongJie">
        <p>情况总结:</p>
        <ul style="margin-left: 50px;">
          <li>你的宠物身体状况良好</li>
          <li>体重:20kg</li>
          <li>出现异常:无</li>
        </ul>
      </div>
      <div class="hea jianyi">
        <p>提醒建议:</p>
        <ul style="margin-left: 50px;">
          <li>宠物出现软边的情况可能是。。。</li>
          <li>提醒定期驱虫</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./plugins/echart/echarts.min.js"></script>
  <script src="./plugins/jquery/jquery.min.js"></script>
  <script>
    (function () {
      var myChart = echarts.init(document.querySelector('.zhexian'));

      option = {
        xAxis: {
          type: 'category',
          data: ['5.20', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
          type: 'value'
        },
        series: [{
          data: [10, 13, 11],
          type: 'line'
        }]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    })()

  </script>
  <script>
    $('.weight').click(function () {
      $('.healthy').removeClass('active')
      $(this).addClass('active')
      $('.Healthy').css('display', 'none')
      $('.history').css('display', 'block')
      $('.zhexian').css('display', 'block')
    })
    $('.healthy').click(function () {
      $('.weight').removeClass('active')
      $(this).addClass('active')
      $('.Healthy').css('display', 'block')
      $('.history').css('display', 'none')
      $('.zhexian').css('display', 'none')
    })
  </script>
</body>

</html>
